<!DOCTYPE html>
<html>
  <head>
    <title>Solar Panel Labels</title>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAFgjL9PQD3cdBhXdjFtKyRNaY1qrZ4yCE"></script>
    <script>
      function initMap() {
        // Create a new map centered on Massachusetts
        var map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: 42.3601, lng: -71.0589},
          zoom: 8
        });

        // Create an array to hold the solar panel image locations
        var solarPanels = [
          {lat: 42.352271, lng: -71.05524200000001, image: 'image1.jpg'},
          {lat: 42.361145, lng: -71.0703, image: 'image2.jpg'},
          {lat: 42.3617, lng: -71.0592, image: 'image3.jpg'},
        ];

        // Loop through the solar panel image locations and add markers to the map
        for (var i = 0; i < solarPanels.length; i++) {
          var solarPanel = solarPanels[i];
          var marker = new google.maps.Marker({
            position: solarPanel,
            map: map,
            title: solarPanel.image
          });
        }
      }
    </script>
  </head>
  <body onload="initMap()">
    <div id="map" style="height: 500px; width: 100%;"></div>
  </body>
</html>
